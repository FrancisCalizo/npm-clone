<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>npm | build amazing things</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div>
        <div>
          Ninja Parading Musically
        </div>
        <div>
          <ul class="nav__list">
            <li><a href="#!">Products</a></li>
            <li><a href="#!">Pricing</a></li>
            <li><a href="#!">Documentation</a></li>
            <li><a href="#!">Community</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Searchbar -->
    <div class="search-div">
      <div>
        <div>
          <img
            class="search-div__logo"
            src="./images/npm-black.jpg"
            alt="npm-logo"
          />
        </div>
        <div>
          <form class="search-div__form" action="#!">
            <div>
              <input
                class="search-div__searchbar"
                type="text"
                placeholder="Search packages"
              />
            </div>
            <div>
              <button class="search-div__button search-div__button--search">
                Search
              </button>
            </div>
          </form>
        </div>
        <div>
          <a class="search-div__button search-div__button--border" href="#!"
            >Sign Up</a
          >
          <a class="search-div__button" href="#!">Sign In</a>
        </div>
      </div>
    </div>
  </body>
</html>
